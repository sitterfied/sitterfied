{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	{% block title %}
	<title>Sitterfied</title>
	{% endblock %}
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Favicon -->
	<link href="{% static "images/favicon.ico" %}" rel="icon" type="image/x-icon">

	<!-- Stylesheets -->
    {% load compressed %}
    {% compressed_css 'sitterfied' %}
    {% block extra_head %}
    {% endblock extra_head %}

	<!-- JavaScript -->
    <script>
	  UPLOADCARE_PUBLIC_KEY = "{{UPLOADCARE_PUBLIC_KEY}}";
	  UPLOADCARE_TABS = "file facebook";
	  UPLOADCARE_CROP = "171x171 upscale";
	  UPLOADCARE_AUTOSTORE = true;

    </script>

	{%block extra_header%}
	{% endblock extra_header %}
	<!--[if lt IE9]><script src="js/ie9.js">IE7_PNG_SUFFIX=".png";</script><![end if]-->

  </head>
  <body {% block bodyclass %} {%endblock%}>
	{% block body %}
	{% endblock %}

    <!-- Feedbackify Support -->
    <script type="text/javascript">
    var fby = fby || [];
    fby.push(['showTab', {id: '6264', position: 'left', color: '#E48042'}]);
    (function () {
        var f = document.createElement('script'); f.type = 'text/javascript'; f.async = true;
        f.src = '//cdn.feedbackify.com/f.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(f, s);
    })();
    </script>
  </body>
</html>
