<div id="editcreditcardinfo" class="modalwindow">
    <div class="modalwindow-title">Update payment details</div>
    <div class="modalwindow-content">
        <form>            
            <div class="add-edit-credit-card-info">
                <div class="titlecard">Credit Card</div>
                <div class="clearfix">
                    <div class="block-add-edit-card">               
                        <div class="form-mycard-info">
                            <img src="/static/images/icons/card_big.png">
                            <div class="card-number clearfix">
                                <input type="text" class="text-field1 cardnumberfeild" maxlength="4">
                                <input type="text" class="text-field2 cardnumberfeild" maxlength="4">
                                <input type="text" class="text-field3 cardnumberfeild" maxlength="4">
                                <input type="text" class="text-field4 cardnumberfeild" maxlength="4">
                            </div>
                            <input type="text" class="text-field5 cardcvvnubmer" maxlength="3">
                            <div class="add-edit-card-month-year clearfix">
                                <input type="text" class="text-field6 cardmonthyear" maxlength="2">
                                <input type="text" class="text-field7 cardmonthyear" maxlength="2">
                            </div>
                        </div>
                        <div class="cardstatusmessages">
                            <strong>STATUS:</strong> <em>Verifying...</em> <em class="red hide">Unverified</em> <em class="green hide">Verified</em>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-billing-address">
                <div class="titlebilling">Billing Address</div>
                <div class="form-billing-address">
                    <div class="clearfix form-feilds-row">
                        <div class="form-item form-feild-street-address"><input type="text" class="form-text" id="" placeholder="Street address"></div>
                        <div class="form-item form-feild-suite"><input type="text" class="form-text" id="" placeholder="Apt/Suite"></div>
                    </div>
                    <div class="clearfix form-feilds-row">
                        <div class="form-item form-feild-Zip"><input type="text" class="form-text" id="" placeholder="Zip"></div>
                        <div class="form-item form-feild-address-select1">
                                <select data-placeholder="">
                                <option>Hoboken</option>
                                <option>Hoboken 2 dsgsd sdghsdhs</option>
                            </select>                        
                        </div>
                        <div class="form-item form-feild-address-select2">
                                <select data-placeholder="">
                                <option>NZ</option>
                                <option>NY</option>
                            </select>                        
                        </div>
                    </div>                    
                </div>
                <div class="form-action clearfix">
                    <a href="#" class="button button_small"><span class="icon_ok2">&nbsp;</span>Save</a>
                </div>
            </div>            
        </form>
    </div>
</div>
