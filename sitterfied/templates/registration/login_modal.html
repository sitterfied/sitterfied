<!-- login_popup -->
<div id="login" class="signup_login_block">
  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
    <p>
      <img src="/static/images/logo2.png" alt="" />
    </p>
	<p>
      <a href="#" class="facebook_signup">
        <img src="/static/images/icons/facebook_login.png" alt="" />
      </a>
    </p>
	<div class="or">
      <span>Or
      </span>
    </div>
	<ul>
	  <li fclass="error_text" id="errormessage">
		<p>incorrect email or password</p>
	  </li>
	  <li >
        <span class="icon_email4">&nbsp;
        </span>
        {{ form.username }}
      </li>
	  <li>
        <span class="icon_pass">&nbsp;
        </span>
        {{ form.password }}
      </li>
	</ul>

    <p>
      <input type="hidden" name="next" value="/" />
      <input id="loginbtn" type="submit" class="button button_edit" value="LOG IN" />
    </p>
  </form>
	<p>Donâ€™t have an account?
      <a href="{% url 'onboarding1' %}">Sign up</a>
    </p>
</div>
<!-- login_popup -->

<script>
  $(document).ready(function() {
   $("#errormessage").hide()
    $('.login-trigger').fancybox({
        scrolling   : "no",
        wrapCSS     : "onb_final",
        maxWidth    : 960,
        maxHeight   : 800,
        fitToView   : false,
        width       : '90%',
        height      : '90%',
        });

   $("form").submit(function(){
	 username = $("#id_username").val()
	 password = $("#id_password").val()
	 $.post("{% url "login-ajax" %}", {"username":username, "password":password}).done(function(result){
	   location.reload();
	 }).error(function(result){
	   $("#id_username").addClass("error_field")
	   $("#id_password").addClass("error_field")
	   $("#errormessage").fadeIn()
	 })
	 return false;
   })
 });



</script>
