<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>sitter_account</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Favicon -->
	<link href="/static/images/favicon.ico" rel="icon" type="image/x-icon">

	<!-- Stylesheets -->
    {% load compressed %}
    {% compressed_css 'sitterfied' %}


  </head>
  <body>

<!-- header -->
<header class="header">
	<div class="wraper">
		<a href="#" class="logo"><img src="/static/images/logo.png" alt="" /></a>
		<div class="top_title clear">
			<span class="icon_settings">&nbsp;</span>Log in here
		</div>
		<!-- /top_title -->
	</div>
</header>
<!-- /header -->

<!-- container -->
<div class="container clear">
	<div class="wraper settings_topmarg">
		<div class="account_settings_block clear">
          <form method="post" action=".">
            {% csrf_token %}

		      <label for="id_username">Username:</label>
		      <p>{{ form.username }}</p>
		      <label for="id_password">Password:</label>
		      <p>{{ form.password }}</p>

            <input type="hidden" name="next" value="/" />
            <input type="submit" value="login" />
          </form>

	    </div>
    </div>
</div>
<!-- /container -->

<!-- footer -->
<footer class="footer">
	<div class="wraper">
		<a href="#" class="logo_bottom"><img src="/static/images/logo_bottom.png" alt="" /></a>
		<ul class="social">
			<li><a href="#" class="twitter">twitter</a></li>
			<li><a href="#" class="facebook">facebook</a></li>
			<li><a href="#" class="email">email</a></li>
		</ul>
		<!-- bottom menu -->
		<nav>
			<ul>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Privacy Policy</a></li>
				<li><a href="#">Terms of Service</a></li>
			</ul>
		</nav>
		<!-- /bottom menu -->
	</div>
</footer>
<!-- /footer -->


</body>
</html>
